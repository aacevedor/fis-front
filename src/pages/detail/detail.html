<ion-header>
  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Servicio</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card *ngIf="service">
            <img width="280" height="300" src="http://lorempixel.com/640/480/?94887"/>
            <ion-card-content>
              <ion-card-title>
                {{ service.name }}
              </ion-card-title>
              <p>
                {{ service.description }}
              </p>
            </ion-card-content>
            <ion-item>
              Precio:
              <ion-badge item-end>$ {{service.price}}</ion-badge>
            </ion-item>
            <ion-item>
              Prestador:
              <p>{{service.user.name}}</p>
              <p>{{service.user.email}}</p>
            </ion-item>
          </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
