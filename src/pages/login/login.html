<ion-header>
  <ion-toolbar>
    <ion-title text-center>FIS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="image" text-center margin>
    <ion-img [width]="219" [height]="160" src="../assets/icon/icon.png"></ion-img>
  </div>
  <div margin>
    <ion-list margin >
      <form (ngSubmit)="onSubmit()" [formGroup]="user">
        <ion-item>
          <ion-label color="primary" floating>Usuario</ion-label>
          <ion-input tyle="text"  formControlName="email" required></ion-input>
          <!--<control-messages [control]="user.controls.email"></control-messages>-->
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Contrase√±a</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
          <!--<control-messages [control]="user.controls.password"></control-messages>-->
        </ion-item>
        <div text-center margin>
          <button ion-button [disabled]="!user.valid">INICIAR</button>
        </div>
      </form>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
