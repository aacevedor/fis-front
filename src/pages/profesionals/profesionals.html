<ion-header>
  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profesionales</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card *ngIf="profesional">
            <img width="280" height="300" src="{{profesional.image}}"/>
            <ion-card-content>
              <ion-card-title>
                {{ profesional.first_name }} {{ profesional.last_name }}
              </ion-card-title>
              <p>
                {{ profesional.description }}
              </p>
            </ion-card-content>
            <ion-item>
              <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
              Genero:
              <ion-badge item-end>{{profesional.gender}}</ion-badge>
            </ion-item>
            <ion-item>
              <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
              Telefono:
              <ion-badge item-end>{{profesional.phone}}</ion-badge>
            </ion-item>
          </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

<div id="map" data-tap-disabled="true" style="height:300px" ></div>

</ion-content>
