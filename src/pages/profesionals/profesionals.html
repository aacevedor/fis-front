<ion-header>
  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profesionales</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let profesional of profesionals">
    <img src="assets/img/bjork-live.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{ profesional.name }}
      </ion-card-title>
      <p>
        {{ profesional.email }}
      </p>
    </ion-card-content>
    <ion-item>
      <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
      Albums
      <ion-badge item-end>9</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
