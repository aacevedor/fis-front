<ion-header>
  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mi Perfil</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <img width="280" height="300" src="{{user.details.image}}"/>
      <ion-card-content>
        <ion-card-title>
          {{user.details.name }}
        </ion-card-title>
        <p>
          {{user.details.email}}

        </p>
      </ion-card-content>
    <ion-row>
  <ion-grid>
