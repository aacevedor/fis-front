<ion-header>
  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mi Perfil</ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <img width="280" height="300" src="{{user.details.image}}"/>
      <ion-card-content>
        <ion-card-title>
          {{user.details.name }}
        </ion-card-title>
        <p>
          {{user.details.email}}
        </p>
      </ion-card-content>
    </ion-row>
    <ion-row>
      <ion-list col-12>
        <ion-item col-12>
          <ion-label col-12>Fecha de registro: {{ session?.created_at }}</ion-label>
        </ion-item>
        <ion-item col-12>
          <ion-label >Genero</ion-label>
          <ion-select [(ngModel)]="gender">
            <ion-option value="male">Masculino</ion-option>
            <ion-option value="female">Femenino</ion-option>
            <ion-option value="others">Otros</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
      <button ion-button (click)="guardar()">Guardar</button>
    </ion-row>
  </ion-grid>
</ion-content>
